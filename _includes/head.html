<meta charset="utf-8">

{% include seo.html %}

<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<link rel="stylesheet" href="assets/css/main.css">

<meta http-equiv="cleartype" content="on">

<head>
  <base target="_blank">
  
  <style>
  /* ============================================================
     侧边栏 (Sidebar) 麦肯锡风格：像素级间距与字号对齐
     ============================================================ */

  /* 1. 强制对齐：将【学校名称】和【格言】设为完全相同的字号 */
  /* 2. 均匀间距：通过 margin-bottom 确保 块-块 之间的距离一致 */
  
  /* 目标：学校名称 */
  .sidebar .author__bio {
    font-size: 1.15rem !important;   /* 统一字号大小 */
    margin-bottom: 25px !important;  /* 下方留出 25px 均匀间距 */
    color: #333 !important;
    font-weight: 500 !important;
    line-height: 1.4 !important;
  }

  /* 目标：格言 (Nec Glacie, Nec Igne) */
  /* 在您的主题中，格言通常被包裹在 author__content 下的 p 标签中 */
  .sidebar .author__content p,
  .sidebar .author__urls-wrapper + p {
    font-size: 1.15rem !important;   /* 强制与学校名称字号一致 */
    margin-top: 0 !important;
    margin-bottom: 25px !important;  /* 下方留出 25px 均匀间距 */
    color: #333 !important;
    font-weight: 500 !important;
    line-height: 1.4 !important;
  }

  /* 3. 社交图标块：消除顶部多余间距和横线，确保整体均匀 */
  .author__urls-wrapper {
    margin-top: 0 !important;
    padding-top: 0 !important;
    border-top: none !important;     /* 严格不加横线 */
  }

  /* 4. 图标美化：保持 16px 精致蓝色 SVG 风格 */
  .author__urls svg {
    fill: #003a8c !important;        /* 标志性专业蓝 */
    width: 16px !important;
    height: 16px !important;
    margin-right: 12px !important;
    vertical-align: -3px;
    opacity: 0.85;
    transition: all 0.2s ease-in-out;
  }

  /* 鼠标悬停交互反馈 */
  .author__urls li:hover svg {
    opacity: 1;
    transform: scale(1.15);
    filter: drop-shadow(0 0 2px rgba(0,58,140,0.2));
  }

  .author__urls li {
    margin-bottom: 14px !important;  /* 列表项内部行间距 */
    font-size: 0.9em;
  }

  .author__urls li a {
    text-decoration: none !important;
    color: #555 !important;
    transition: color 0.2s;
  }

  .author__urls li a:hover {
    color: #003a8c !important;       /* 悬停变蓝 */
  }
</style>
</head>
